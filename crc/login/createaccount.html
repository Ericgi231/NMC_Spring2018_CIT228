<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRC - Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">    
</head>
<body>
    <header>
        <h1>Cat Rock Cafe</h1>
    </header>
    <fieldset>
        <legend>Sign Up</legend>
        <form action="signup.php" method="POST">
            <label for="userName">User Name:</label>
            <input type="text" name="userName" id="userName" placeholder="*" required>
            <br><br>

            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass" placeholder="*" required>
            <br><br>
            
            <label for="fullName">Full Name:</label>
            <input type="text" name="fullName" id="fullName" placeholder="*" required>
            <br><br>
            
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email">
            <br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone">
            <br><br>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="*" required>
            <br><br>

            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="*" required>
            <br><br>

            <label for="state">State:</label>
            <input type="text" name="state" id="state" placeholder="*" required>
            <br><br>

            <label for="zip">Zip:</label>
            <input type="text" name="zip" id="zip" pattern="(\d{5}([\-]\d{4})?)" placeholder="*" required>
            <br><br>

            <input type="submit" value="Create Account">
        </form>
    </fieldset>
</body>
</html>
